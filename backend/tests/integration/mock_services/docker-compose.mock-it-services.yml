version: '3.8'

services:
  mock_connector_server:
    build:
      context: ./mock_connector_server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onyx-stack-integration_default
networks:
  onyx-stack-integration_default:
    name: onyx-stack-integration_default
    external: true
